<!DOCTYPE html>

<head>
    <title> Delete customer</title>
</head>

<body>
    <center>
        <h1> delete customer</h1>
        <hr />
        <form method="POST" action="/Update/{{EmpModel.customer_id}}">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td> Customer ID </td>
                    <td><input type="text" name="customer_id" value="{{EmpModel.customer_id}}" readonly></td>
                </tr>
                <tr>
                    <td> Customer Name </td>
                    <td><input type="text" name="customer_name" value="{{EmpModel.customer_name}}"></td>
                </tr>
                <tr>
                    <td> Customer Address</td>
                    <td><input type="text" name="customer_address" value="{{EmpModel.customer_address}}"></td>
                </tr>
                <tr> 
                    <td> Customer Email<Address></Address></td>
                    <td><input type="text" name="email" value="{{EmpModel.email}}"></td>
                </tr>
               
                <tr>
                    <td><input type="submit" value="Update Record"></td>
                    <td>{% if messages %}
                        {% for mess in messages %}
                        <b style="color:green;">{{mess}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
            </table>
            <a href="{% url 'showemp' %}"> Home </a>
        </form>
    </center>
</body>

</html>
