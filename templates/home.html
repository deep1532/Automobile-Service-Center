<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <center>
    <h3>Lab-10 Frontend Part</h3>
    <hr>
    <a href="/Insert">Create New Customer</a>
    <hr>
    


    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/offers" target="_top">Go to offers</a></li>            
                </ul>
            </div>
        </div>
    </nav>

    <table class="table table-dark" >
        <thead>
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col"> Edit</th>
                <th scope="col">Delete</th>
            </tr>

            

        </thead>
        
        <tbody>
            {% for result in data%}
        <tr>
            <td>{{result.customer_id}}</td>
            <td>{{result.customer_name}}</td>
            <td>{{result.customer_address}}</td>
            <td>{{result.email}}</td>
            <td><a href="/Edit/{{result.customer_id}}">Edit</a></td>

            <td><a href="/Delete/{{result.customer_id}}" onclick="return confirm('Are you sure, you want to delete this record???') ">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</center>
</body>
</html>
